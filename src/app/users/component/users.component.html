<body>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h1 class="text-left">Users</h1>
        </div>
        <div class="row">
          <div class="col-md-8 col-md-offset-2" style="padding-top: 15px">
            <div class="col-md-8 col-md-offset-4" style="padding: 0">
              <div class="col-md-7" style="padding: 0">
                <br>
                <input type="text">
              </div>
              <div class="col-md-5" style="text-align: right">
                <label>mentors<input type="checkbox"  checked></label>
                <label>candidates<input type="checkbox" checked></label>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body" style="padding-top: 0;">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="list-group-item" *ngFor="let user of users">
                <div class="custom">
                  <span>{{user.firstName}} {{user.lastName}}</span>
                  <button class="btn btn-default">Click Meh</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
