<div class="row">
  <div class="col-md-12 overflow-list" [ngStyle]="{'padding-right': !checkOverflow() ? '0' : '15px'}" #list>
    <div class="list-group">
      <a style="cursor: pointer" class="list-group-item clearfix"
         *ngFor="let course of courses"
         [routerLink]="[course.id]">
        <h4 class="list-group-item-heading">{{course.name}}</h4>
        <div class="list-group-item-text">
          <p class="text-left">{{course.type}}</p>
          <p class="text-right">Available spots: {{course.numberOfStudents}}</p>
        </div>
      </a>
    </div>
  </div>
</div>
