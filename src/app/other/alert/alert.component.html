<div class="backdrop"></div>
<div class="alert-box alert alert-danger">
  <h4>{{message}}</h4>
  <div class="alert-box-actions">
    <button class="btn btn-danger" (click)="onClose()" *ngIf="isCloseButton()">Close</button>
    <div *ngIf="!isCloseButton()">
      <button class="btn btn-danger" type="button" (click)="onConfirm()" style="margin-right: 5px">Yes</button>
      <button class="btn btn-success" type="button" (click)="onClose()">No</button>
    </div>
  </div>
</div>
